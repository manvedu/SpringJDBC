<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
<h2>User Details</h2>
<div th:if="${user != null}">
    <p>ID: <span th:text="${user.id}"></span></p>
    <p>Name: <span th:text="${user.name}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
</div>
<div th:if="${user == null}">
    <p>User not found.</p>
</div>
</body>
</html>
