<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h2>User List</h2>
<ul>
    <li th:each="user : ${users}">
        ID: <span th:text="${user.id}"></span>,
        Name: <span th:text="${user.name}"></span>,
        Email: <span th:text="${user.email}"></span>
    </li>
</ul>
</body>
</html>
